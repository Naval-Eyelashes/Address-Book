<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Address-Book<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Address-Book
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/a04d9e4c1c.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body ng-cloak ng-controller="MainCtrl as mainCtrl">
    <header>
        <nav class="nav navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/Address-Book/" class="navbar-brand">
                        <i class="fa fa-ship" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container" ng-controller="MainCtrl as mainCtrl"> 
        <div class="row"> 
            <div class="col-xs-4">
                <table class="table table-striped table-bordered table-responsive">
                    <thead>          
                        <th>User List</th>            
                    </thead>
                    <tbody>
                        <th>Name</th>
                        
                        <tr ng-repeat="person in mainCtrl.people">
                            <td >
                                {{person.firstName}}
                                {{person.lastName}}
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="col-xs-8 contact-info-all">
                <h2>Contact Information</h2>
                <div class="row">
                    <div class="col-xs-3">
                        <img class="user-default-image" src="awesome_profile1.png">
                    </div>
                    <div class="col-xs-9 contact-9">
                        <div class="row">
                            Name
                        </div>
                        <div class="row">
                            Title
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <span class="glyphicon glyphicon-earphone"></span>
                    </div>
                    <div class="col-xs-9 contact-9">
                        <div class="row">
                            Phone
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-9 contact-9">
                        <div class="row">
                            Email
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
<footer>
</footer>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
</body>
</html>
