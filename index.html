<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Address-Book
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/a04d9e4c1c.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body ng-cloak ng-controller="MainCtrl as mainCtrl">
    <header>
        <nav class="nav navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/Address-Book/" class="navbar-brand">
                        <i class="fa fa-ship" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="navbar-right">
                    <button ng-click="mainCtrl.showForm()">
                        Add User
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container"> 
        <div class="row"> 
            <div class="col-xs-4">
                <table class="table table-striped table-bordered table-responsive">
                    <thead>          
                        <th>Contacts</th>            
                    </thead>
                    <tbody>
                                                
                        <tr ng-repeat="person in mainCtrl.people">
                            
                            <td >
                                <a href="" ng-click="mainCtrl.selectedUser(person)">
                                    {{person.firstName}}
                                    {{person.lastName}}
                                </a>
                            </td>
                            
                        </tr>

                    </tbody>
                </table>
                <p ng-repeat="x in mainCtrl.contentsJSON">
                    
                    {{x.firstName}}
                </p>
            </div>
            <div class="col-xs-8">
                <div class="contact-info-all">
                    
                    <h3>Contact Details</h3>
                    
                    <div class="row">
                        <div class="col-xs-3">
                            <img class="user-default-image" src="awesome_profile1.png">
                        </div>
                        <div class="col-xs-9 contact-9">
                            <div class="row">
                                {{mainCtrl.userChoice.firstName}}
                                {{mainCtrl.userChoice.lastName}}
                            </div>
                            <div class="row">
                                {{mainCtrl.userChoice.title}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <span class="glyphicon glyphicon-earphone"></span>
                        </div>
                        <div class="col-xs-9 contact-9">
                            <div class="row">
                                {{mainCtrl.userChoice.phone}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                        <div class="col-xs-9 contact-9">
                            <div class="row">
                                {{mainCtrl.userChoice.email}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="new-user-form" ng-show="mainCtrl.formClicked">
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" ng-model="mainCtrl.newPerson.firstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" ng-model="mainCtrl.newPerson.lastName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Title</label>
                        <input type="text" ng-model="mainCtrl.newPerson.title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input type="text" ng-model="mainCtrl.newPerson.phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" ng-model="mainCtrl.newPerson.email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Full Address</label>
                        <input type="text" ng-model="mainCtrl.newPerson.address" class="form-control">
                    </div>
                    <button ng-click="mainCtrl.addPerson()">Add Person</button>
                </div>
                
            </div>
        </div>
    </div>

  
<footer>
</footer>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
</body>
</html>
